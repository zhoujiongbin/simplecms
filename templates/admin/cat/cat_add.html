{% extends 'base/admin_base.html' %}
{% block title %}后台 | 分类管理{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">添加分类</h1>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->


    <div class="row">
        <form action="{% url 'cat_add' %}" class="form-horizontal" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="" class="col-sm-1 control-label pt5">类别：</label>
                <div class="col-sm-6">
                    <input type="text" name="cat_name" id="" value="" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-1 control-label pt5">父类ID：</label>
                <div class="col-sm-6">
                    <select name="cat_father" class="form-control">
                        {% for item in cats %}
                            <option value="{{ item.cat_id }}">{{ item.cat_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10 mt20">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="submit" class="btn btn-default" onclick="history.go(-1);return false">返回</button>
            </div>

        </form>
    </div>

{% endblock %}
